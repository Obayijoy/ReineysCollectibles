<!DOCTYPE html>
    <html>
        <head>
        <title>Reiney's Collectibles</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width"/>
        <link rel="stylesheet" href="./style.css"/>
        </head>
        <body>
        <section>
            <div class="container">
                <!-- Internal Image -->
                 <img src="Menu icon.png" alt="Menu" class="harmburger-icon">
              <div class="center">
        <!-- Headings -->
          <h1>REINEY'S COLLECTIBLES</h1>
        <!-- Paragraph -->
          <p id="header-paragraph"> SHOP FROM A WIDE RANGE OF FABRICS AND MATERIALS</p>
        <!-- button -->
          <button id="header-button"> Start shopping</button>
              </div>
            </div>
          </section>
          <br/> <br/>
          <!-- Form -->
          <form action="/location" method="GET/POST">
            <div class="form-container">
              <label for="name"> Name: </label>
              <input class="form-input" type="text" id="name">
              <br/>
              <label for="email"> Email: </label>
              <input class="form-input" type="text" id="email">
              <br/>
              <label for="password"> Password: </label>
              <input class="form-input" type="text" id="password">
              <br/>
              <button id="form-button" type="submit">submit</button>
            </div>
          </form>
        </body>

    </html>
